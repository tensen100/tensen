<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="video.css">
    <title>video</title>
</head>
<body style="font-size: 14px">
<script>
  var setRem = function () {
    var html = document.getElementsByTagName("html")[0];
    var width = html.offsetWidth;
    var rem = 54;
    if(width < 540){
      rem = width/10;
    }
    html.style.fontSize = rem+"px";
  };
  document.body.style.fontSize = "12px";
  setRem();
  window.onresize = function () {setRem()}
</script>


<div class="box">
  <!-- palyer -->
  <div class="video-player">
    <video id="videoPlayer">
      <source src="http://172.31.102.108:8080/video/test.mp4" type="video/mp4">
    </video>
    <div class="video-overlay-play show">
      <span class="btn-play" id="play"></span>
    </div>
    <div class="video-overlay-loading"></div>
    <div class="video-overlay-shadow"></div>
    <div class="video-control">
      <div class="video-control-play">
        <button class="button" id="controlPlay"><!-- play-->
          <span class="btn-value">播放</span>
        </button>
      </div>
      <div class="video-control-bar">
        <span class="total" #totalBar>
          <span class="current" [style.width]="currentWidth">
            <span class="handle"></span>
          </span>
        </span>
        <span class="time">
          <span class="time_current"></span>
          <span class="time_split">/</span>
          <span class="time_total"></span>
        </span>
      </div>
      <div class="video-control-fullscreen">
        <button class="button">
          <span class="btn-value"></span>
        </button>
      </div>
    </div>
  </div>

</div>


<script type="text/javascript" src="video.js"></script>
<script>
  var v;
  window.onload = function () {
    v = new VideoPlayer();
  };

</script>
</body>


</html>
