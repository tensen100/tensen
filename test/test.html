<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test</title>
    <style>
        div{
            width: 400px;
            height: 200px;
            margin: 20px auto;
            padding: 15px;
            background: yellowgreen;
            border: 1px solid green;
        }
    </style>
</head>
<body>
<div></div>
<script>
  const fetchComputedStyle = (element, property) => {
    if (window.getComputedStyle) {
      const computedStyles = window.getComputedStyle(element);

      if (computedStyles) {
        property = property.replace(/([A-Z])/g, '-$1').toLowerCase();
        return computedStyles.getPropertyValue(property);
      }
    } else if (element.currentStyle) {
      property = property.replace(/-([a-z])/ig, (all, letter) => letter.toUpperCase());
      return element.currentStyle[property]
    }
  };
  const element = document.querySelector('div');


  function show() {
    console.log('width', fetchComputedStyle(element, 'width'));
    console.log('height', fetchComputedStyle(element, 'height'));
    console.log('padding', fetchComputedStyle(element, 'padding'));
    console.log('margin', fetchComputedStyle(element, 'margin'));
    console.log('background', fetchComputedStyle(element, 'background'));
    console.log('border', fetchComputedStyle(element, 'border'));
    console.log('background-color', fetchComputedStyle(element, 'background-color'));
  }
    



</script>
</body>
</html>
