<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>betterCarousel</title>
    <link rel="stylesheet" href="./betterCarousel.css">
    <style>
        .test-box{
            width: 100px;
            height: 100px;
            margin: 20px auto;
            background: #1E9FFF;
        }
        .enter{
            transform: translateX(-100%);
        }
        .active{
            transition: all 1s;
        }
        .to{
            transform: translateX(0);
        }
    </style>
</head>
<body>
<div class="carousel">
    <div class="carousel-list">
        <div class="carousel-item"><img src="../../../images/4.jpg"></div>
        <div class="carousel-item"><img src="../../../images/5.jpg"></div>
        <div class="carousel-item"><img src="../../../images/6.jpg"></div>
        <div class="carousel-item"><img src="../../../images/7.jpg"></div>
        <div class="carousel-item"><img src="../../../images/8.jpg"></div>
        <div class="carousel-item"><img src="../../../images/9.jpg"></div>
        <div class="carousel-item"><img src="../../../images/10.jpg"></div>
        <div class="carousel-item"><img src="../../../images/11.jpg"></div>
    </div>
</div>

<button class="prev">Prev</button>
<button class="next">Next</button>
<button class="test">Test</button>

<div class="test-box" style="display: none"></div>
<script type="text/javascript" src="./betterCarousel.js"></script>
<script type="text/javascript" src="../../util/util.js"></script>
<script>
   // 使用
   const container = document.querySelector('.carousel');
   const content = container.querySelector('.carousel-list');
   const list = content.querySelectorAll('.carousel-item');
   const nextBtn = document.querySelector('.next');
   const prevBtn = document.querySelector('.prev');
   const beforeAnimate = () => console.log('动画开始');
   const afterAnimate  = () => console.log('动画结束');
   const row = 2;
   const col = 4;
   const animate = [['top','right','top','right'],['left','bottom','left','bottom']];
   var carousel = new BetterCarousel({
       container,
       content,
       list,
       nextBtn,
       prevBtn,
       beforeAnimate,
       afterAnimate,
       col,
       row,
       animate
   });

</script>
</body>
</html>
